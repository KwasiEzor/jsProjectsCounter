<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Countdown container-->
    <div class="countdown__container">
        <h1>New Year Eve</h1>
        <div class="wrapper">
                <!--Days container-->
            <div class=" field days__container">
                <p class="big__text" id="days">
                    0
                </p>
                <span>days</span>
            </div>
            <!--Hours container-->
        
            <div class=" field hours__container">
                <p class="big__text" id="hours">
                    0
                </p>
                <span>hours</span>
            </div>
            <!--Minutes container-->
            <div class=" field mins__container">
                <p class="big__text" id="mins">
                    0
                </p>
                <span>mins</span>
            </div>
        <!--Seconds container-->
            <div class=" field seconds__container">
                <p class="big__text" id="secs">
                    0
                </p>
                <span>secs</span>
            </div>
        </div>
        <p id="end">
            
        </p>
    </div>
     
    <script src="js/app.js"></script>
</body>
</html>
